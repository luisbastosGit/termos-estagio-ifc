<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Termo de Compromisso de Estágio</h1>
        <p class="text-gray-600 mb-6 text-center">Preencha as suas informações para iniciar o processo de estágio.</p>

        <form id="aluno-form" class="space-y-4">
            <fieldset class="border border-gray-300 p-4 rounded-lg shadow-sm">
                <legend class="text-lg font-semibold text-gray-700 px-2">Dados do Aluno</legend>
                <div class="mt-4 space-y-4">
                    <div>
                        <label for="nome-completo" class="block text-sm font-medium text-gray-700">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nome-completo" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}" placeholder="XXX.XXX.XXX-XX"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="matricula" class="block text-sm font-medium text-gray-700">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="data-nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="telefone-aluno" class="block text-sm font-medium text-gray-700">Telefone do Aluno:</label>
                        <input type="tel" id="telefone-aluno" name="telefone-aluno" required pattern="\([0-9]{2}\) ?[0-9]{4,5}\-?[0-9]{4}" placeholder="(XX) XXXXX-XXXX"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email-aluno" class="block text-sm font-medium text-gray-700">E-mail do Aluno:</label>
                        <input type="email" id="email-aluno" name="email-aluno" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="curso" class="block text-sm font-medium text-gray-700">Curso:</label>
                        <input type="text" id="curso" name="curso" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="turma-fase" class="block text-sm font-medium text-gray-700">Turma/Fase:</label>
                        <input type="text" id="turma-fase" name="turma-fase" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="nome-orientador" class="block text-sm font-medium text-gray-700">Nome do Orientador do IFC:</label>
                        <input type="text" id="nome-orientador" name="nome-orientador" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
            </fieldset>

            <fieldset class="border border-gray-300 p-4 rounded-lg shadow-sm">
                <legend class="text-lg font-semibold text-gray-700 px-2">Dados da Empresa Concedente (para contato)</legend>
                <div class="mt-4 space-y-4">
                    <div>
                        <label for="nome-concedente" class="block text-sm font-medium text-gray-700">Nome da Concedente:</label>
                        <input type="text" id="nome-concedente" name="nome-concedente" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="responsavel-concedente" class="block text-sm font-medium text-gray-700">Nome do Responsável na Concedente:</label>
                        <input type="text" id="responsavel-concedente" name="responsavel-concedente" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="telefone-concedente" class="block text-sm font-medium text-gray-700">Telefone da Concedente:</label>
                        <input type="tel" id="telefone-concedente" name="telefone-concedente" required pattern="\([0-9]{2}\) ?[0-9]{4,5}\-?[0-9]{4}" placeholder="(XX) XXXXX-XXXX"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email-concedente" class="block text-sm font-medium text-gray-700">E-mail da Concedente:</label>
                        <input type="email" id="email-concedente" name="email-concedente" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
            </fieldset>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                Enviar Dados e Notificar Empresa
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('aluno-form');

            if (!form) {
                console.error("Erro: O elemento de formulário com ID 'aluno-form' não foi encontrado no HTML. O script não pode ser inicializado.");
                return; 
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                delete data['idRegistro'];
                delete data['statusPreenchimento'];

                const formBody = Object.keys(data).map(key => encodeURIComponent(key) + '=' + encodeURIComponent(data[key])).join('&');

                const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwYsqCtNcjdQ8tbJws1nssz5rDuZnhy-cOO4wIgEpM-oQ9EZOn_nmO1HVk_fm6o3Y6gqA/exec'; 

                console.log("Dados sendo enviados (index.html):", data); 
                console.log("Corpo da requisição (formBody - index.html):", formBody); 
                console.log("URL do Apps Script (index.html):", WEB_APP_URL); 

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formBody
                    });

                    console.log("Resposta bruta do Apps Script (index.html):", response); 
                    
                    // Verifica se a resposta é JSON antes de tentar fazer o parse
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        const result = await response.json();
                        console.log("Resultado JSON do Apps Script (index.html):", result); 

                        if (result.success) {
                            alert('Formulário enviado com sucesso! Um e-mail foi enviado para a empresa.');
                            window.location.reload(); 
                        } else {
                            alert('Erro ao enviar o formulário: ' + result.error);
                            console.error('Erro detalhado do Apps Script (index.html):', result.error);
                        }
                    } else {
                        const textResult = await response.text();
                        console.error("Resposta não é JSON. Conteúdo:", textResult);
                        alert('Erro: Resposta inesperada do servidor. Verifique os logs do Apps Script.');
                    }

                } catch (error) {
                    console.error('Erro na requisição fetch (index.html):', error);
                    alert('Ocorreu um erro de conexão ou de processamento. Tente novamente ou contate o suporte.');
                }
            });
        });
    </script>
</body>
</html>
